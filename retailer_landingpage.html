    <div class="main_container">

                        <div class="btn">

            <div class="text">

        <!-- Modal for signup -->
  <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" id="modalbox">
      <div class="modal-content">
        <div class="modal-header" style="border: none;">
          <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div> -->
        </div>
        <div class="modal-body">
           <div class="containerbox">
            <div class="row">
              
                <div class="col-6" id="leftcolum"><img src="shopping.png" id="shoppingimg"  alt=""></div>
                <div class="col-6" id="rightcolum">
                    <h2 style="text-align: center;" id="heading">Sign up</h2>
                    <label for="username" class="form-label">Username/Seller Name</label>
                    <input type="text" class="form-control" id="username" value="" required>
                    <!-- <div>
                      <p id="errorname" style="color: red;"></p>
                    </div> -->

                    <label for="useremail" class="form-label"> Email </label>
                    <input type="email" class="form-control" id="useremail" value="" required>

                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password" value="" required>
                    <!-- <i class="fa-solid fa-eye toggleicon" id="pswtoggle" ></i> -->
                    <i class="fa-solid fa-eye-slash toggleicon fa-eye" id="pswtoggle" ></i>
                    <label for="confirmpsw" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpsw" value="" required>
                    <i class="fa-solid fa-eye-slash toggleicon fa-eye" id="confrmpswicon"></i>
                    <div>
                      <p id="confirmpswtext" style="color: red; margin-bottom: 0;"></p>
                    </div>
                  <button  id="signup_btn" type="submit">Sign up</button>

                  <div class="login1">
                      <h7>Existing user?</h7>
                      <button id="demologin" class="targetbtn">Log in</button>
                  </div>
                </div>
              </div>
           </div>

        </div>

      </div>
    </div>
  </div>

                <div class="col-6" id="loginrightcolum">

                    <label for="loginusermail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="loginusermail" value="" required>
 
                    <label for="loginpsw" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginpsw" value="" required>

                    <button  id="login_btn" type="submit">Log in</button>
